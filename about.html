<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>about</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="about.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="header__title">Where in the world?</h1>
        <div class="button__dark-mode">
          <img src="images/Path.png" alt="path" />
          <h3 class="dark__mode">Dark Mode</h3>
        </div>
      </div>
      <div class="main">
        <div id="back__button">
          <img src="images/call-made.svg" alt="shape" />
          <a href="index.html" class="main__back">Back</a>
        </div>
        <div class="abou__section">
          <img class="about__img" src="" alt=""/>
          <div class="about__info">
            <h1 class="country__name"></h1>
            <div class="country__text">
              <div class="text__left">
              <p class="text">
                <div class="demo text">
                <span>Native Name:</span>
                <p class="native__name"></p>
                </div>
             </p>
             <p class="text">
               <div class="demo text">
                <span>Population:</span>
                <p class="population"></p>
                </div>
             </p>
             <p class="text">
               <div class="demo text">
                <span>Region:</span> 
                <p class="region">
                </p>
                </div>
            </p>
            <p class="text">
              <div class="demo text">
              <span>Sub Region:</span>
              <p class="subregion">
              </p>
              </div>
            </p>
            <p class="text">
              <div class="demo text">
              <span>Capital:</span> 
              <p class="capital">
              </p>
              </div>
            </p>
               </div>
        </div>
      </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="about.js"></script>
  </body>
</html>
