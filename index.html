  <head>

                <img class="input__img" src="images/search.png" alt="search" />
             
              <input
                class="input"
                type="text"

              />
            </div>
          </form>

          <div class="main__select">
            <select class="select">
              <option class="select__value" value="0">Fliter by Countries</option>
            </select>
          </div>
        </div>
        <div class="main__cards"></div>
      </div>
    </div>

    <script src="app.js"></script>
